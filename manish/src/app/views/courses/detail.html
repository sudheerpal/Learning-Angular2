<h2>Courses</h2>
<div *ngIf="course">
    <h3>"{{ course.name }}"</h3>
    <div>
        <label>Id: </label>{{ course.id }}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="course.name" placeholder="name" />
    </div>
    <p>
        <button (click)="gotoCourses()">Back</button>
    </p>
</div>
